<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotalks - {% block pagename %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css"">
    <link rel="icon" href="../static/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">

    <header class="floating-navbar position-fixed w-75 translate-middle start-50 top-15">
      <div class="border rounded-5 border-1 d-flex align-items-center justify-content-between">
            
                <h1 class="ms-5 h-100 w-100">
          <a class="h-100 w-100" href="/"
            ><img alt="Rotalks logotype" class="h-100"
              src="../static/img/light-logo.png"
          /></a>
                </h1>
                <ul class="me-5 fs-6 nav d-flex justify-content-end g-5 align-items-center h-100 w-100">    
                  {% if login %}

                    <li class="nav-link fw-medium link-light"><a href="/newpost">New Post</a></li>
                    
                    {% if adm %}
                    
                    <li class="nav-link fw-medium link-light"><a href="/adm">Admin Tools</a></li>
                    
                    {% endif %}
                    
                    <li class="nav-link fw-medium link-light"><a href="/logout">Logout</a></li>

                  {% else %}

                      <li class="nav-link fw-medium link-light"><a href="/login">Login</a></li>
                      
                  {% endif %}
                </ul>
      </div>
    </header>
    <main class="mt-5 pt-5 d-flex px-5"><div class="d-flex flex-column justify-content-center w-100 align-items-center">{% block content %}{% endblock %}</div></main>

    <footer class=""><div class="mx-5 border border-1 border-start-0 border-end-0 border-bottom-0 text-light d-flex justify-content-center"><p class="w-25 my-3 text-center">&copy;Pedro Eduardo Roel - 2024</p></div></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    
    <script src="../static/js/main.js"></script>
  </body>
</html>
